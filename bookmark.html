<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab46af689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="heading">
      <h1>Bookmarks</h1>
    </header>

    <main class="card__main">
      <section class="card__content">
        <img
          class="card__bookmark-icon--active"
          data-js="js-bookmark"
          src="./images/bookmark-active.svg"
          alt="Add bookmark"
        />
        <h2 class="card__heading">Question</h2>
        <p class="card__question">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, fugit?
        </p>
        <button class="card-button" data-js="button-show">show answer</button>

        <div class="card-display--none" data-js="text-answer">
          <button class="card-button" data-js="button-hide">Hide answer</button>
          <h3 class="card-answer__heading">Answer</h3>
          <p class="card-answer__content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi,
            fugit?
          </p>
        </div>

        <ul class="card__tags">
          <li class="card__tags__item">Lorem</li>
          <li class="card__tags__item">Ipsum</li>
          <li class="card__tags__item">dolor</li>
          <li class="card__tags__item">sit</li>
        </ul>
      </section>
    </main>

    <nav class="footer__nav">
      <a href="./index.html"
        ><img class="footer__nav__item" src="./images/home.svg" alt="home"
      /></a>
      <a href="./bookmark.html"
        ><img
          class="footer__nav__item"
          src="./images/bookmark-active.svg"
          alt="bookmark"
      /></a>
      <a href="./create.html"
        ><img class="footer__nav__item" src="./images/create.svg" alt="create"
      /></a>
      <a href="./profile.html"
        ><img
          class="footer__nav__item"
          src="./images/profile.svg"
          alt="profile"
      /></a>
    </nav>

    <script src="index.js" defer></script>
  </body>
</html>
