<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab46af689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Create</title>
  </head>
  <body>
    <header class="heading">
      <h1>Create</h1>
    </header>

    <main class="create__main">
      <section class="form__content">
        <h2 class="create-content__headline">
          here you can create a question and the answer
        </h2>
        <p></p>

        <form aria-labelledby="headline" class="form__texterea">
          <div class="form__input">
            <label for="question-area">Question</label>
            <textarea
              id="question-area"
              name="question"
              rows="5"
              cols="30"
              placeholder="question"
            ></textarea>
          </div>
          <div class="form__input">
            <label for="answer-area">Answer</label>
            <textarea
              id="answer-area"
              name="answer"
              rows="5"
              cols="30"
              placeholder="answer"
            ></textarea>
          </div>
          <input type="submit" name="" class="form__submit" id="" />
        </form>
      </section>
    </main>

    <nav class="footer__nav">
      <a href="./index.html"
        ><img class="footer__nav__item" src="./images/home.svg" alt="home"
      /></a>
      <a href="./bookmark.html"
        ><img
          class="footer__nav__item"
          src="./images/bookmark.svg"
          alt="bookmark"
      /></a>
      <a href="./create.html"
        ><img
          class="footer__nav__item"
          src="./images/create-active.svg"
          alt="create"
      /></a>
      <a href="./profile.html"
        ><img
          class="footer__nav__item"
          src="./images/profile.svg"
          alt="profile"
      /></a>
    </nav>
  </body>
</html>
